<body class="bg-pink-100 dark:bg-yellow-900">
    <section class="m-8 p-4 border-2 rounded-lg p-4 bg-white dark:bg-black">
        <img class="sm:h-[200px] sm:w-[200px] hidden sm:inline-block" src="apple-pie.jpg" />
        <div class="inline-block px-8 align-middle ">
            <p class="mb-4 text-yellow-600 text-sm font-bold">Item #0000001</p>
            <p class="mb-1 text-xl dark:text-white">Classic Apple pie</p>
            <p class="mb-4 text-xs dark:text-white">Our famous homemade apple pie</p>
            <div>
                <div class="inline-block border rounded-lg border-gray-400 px-2 py-1 bg-gray-100">
                    <button class="pr-3 text-yellow-700 hover:text-yellow-500">-</button>
                    <span>1</span>
                    <button class="pl-3 text-yellow-700 hover:text-yellow-500">+</button>
                </div>
                <button class="pl-3 text-gray-400 underline hover:text-gray-300 tranistion duration-500">Delete</button>
            </div>
        </div>
        <p class="inline-block text-2xl fonr-extrabold dark:text-white">$12.95</p>
    </section>
