<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>

<body class="flex flex-row">
    <nav class="fixed left-0 h-screen bg-[#191C24] flex flex-col md:w-80 sm:w-40">
        <div class="flex flex-col">
            <h1 class="md:text-3xl sm:text-xl text-white font-bold m-auto mt-2">Test Dashboard</h1>
            <hr class="border border-white h-0.5 mt-3 mb-2 font-extrabold">
        </div>

        <div class="flex flex-col items-center text-white">
            <h2 class="text-gray font-bold">Options</h2>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Dashboard</p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Users
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Themes
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Data
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Trends
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Admin
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Tables
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Editors</p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Notifications</p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Dashboard</p>

            <h2 class="text-gray font-bold mt-10">More</h2>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">Popups
            </p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Contacts</p>
            <p class="w-full px-3 py-3 text-center ml-2 mr-2 rounded-lg hover:bg-black hover:cursor-pointer mt-2">
                Metadata</p>
        </div>
    </nav>

    <div class="flex flex-col w-full h-screen">
        <nav class="h-14 bg-[#191C24] flex items-center justify-between px-4">
            <div class="flex items-center md:ml-80 sm:ml-60">
                <input class="rounded-full px-4 lg:w-[40rem] md:w-[30rem] sm:w-[20rem] bg-black text-white" type="text"
                    placeholder="Search...">
                <button
                    class="rounded-lg bg-[#198754] text-white ml-2 w-[5rem] h-10 shadow-black shadow-md">Search</button>
            </div>
            <img src="user.jpg" class="bg-white rounded-full w-10 h-10"></img>
        </nav>
        <div class="bg-black w-full flex-1"></div>
    </div>
</body>

</html>
