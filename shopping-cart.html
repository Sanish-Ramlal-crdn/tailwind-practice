<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-pink-100">
    <section class="rounded-lg border-2 border-gray-300 bg-white p-4 max-w-[320px]">
        <dl class="bg-white py-2">
            <dt class="inline-block font-bold text-gray-600 w-[70%]">Subtotal</dt><!--
            --><dd class="inline-block font-bold text-gray-800 w-[30%]">$44.85</dd>
        </dl>
        <dl class="bg-white py-2">
            <dt class="inline-block font-bold text-gray-600 w-[70%]">Shipping</dt><!--
         --><dd class="inline-block font-bold text-gray-800 w-[30%]">$15.00</dd>
        </dl>

        <dl class="bg-white py-2">
            <dt class="inline-block font-bold text-gray-600 w-[70%]">Sales tax</dt><!--
         --><dd class="inline-block font-bold text-gray-800 w-[30%]">--</dd>
        </dl>

        <hr class="border border-gray-300" />
        <dl class="bg-white py-2">
            <dt class="inline-block font-bold text-gray-600 w-[70%]">Estimated Total</dt><!--
            --><dd class="inline-block font-bold text-gray-800 w-[30%]">$59.85</dd>
        </dl>
        <hr class="border border-gray-300" />
        <form class="py-3">
            <input class="w-[67%] rounded-md border-2 border-gray-300 p-2 text-sm focus:border-white focus:outline-none focus:ring focus:ring-pink-300" type="text" name="discount-code" placeholder="Discount code or gift card" />
            <input class="w-[31%] text-center bg-pink-200 px-2 py-2 text-sm font-bold uppercase hover:bg-pink-300" type="button" name="apply_discount_code" value="Apply" />      
        </form>
        <hr class="border border-gray-300" />
                <form class="py-3">
            <input class="w-full text-center bg-pink-200 px-2 py-2 text-sm font-bold uppercase hover:bg-pink-300" type="button" name="apply_discount_code" value="Apply" />      
        </form>
    </section>
</body>

</html>
